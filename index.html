<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Humble Matt</title>
  <meta name="description" content="Humble Matt — projects, experiments, and a simple place to support the work." />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Humble Matt</h1>

      <p>
        I make things. Sometimes useful, sometimes weird.
        If something I’ve built helped you, this is the place to tip.
      </p>

      <div class="actions">
        <a class="btn primary" href="./tip/">
          Support / Tip
        </a>

        <a class="btn" href="https://buymeacoffee.com/YOURNAME" target="_blank" rel="noopener">
          Buy Me a Coffee
        </a>
      </div>

      <div class="hr"></div>

      <p class="small">
        Direct link:
        <span class="code">humble-matt.github.io/site/tip</span>
      </p>

      <footer>
        © <span id="year"></span> Humble Matt · Built with GitHub Pages
      </footer>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent =
      new Date().getFullYear();
  </script>
</body>
</html>
